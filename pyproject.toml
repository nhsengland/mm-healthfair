[tool.poetry]
name = "mm-healthfair"
version = "0.1.0"
description = ""
authors = ["Sophie Martin <s.martin.20@ucl.ac.uk>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
numpy = "^1.26.4"
matplotlib = "^3.8.3"
scikit-learn = "^1.5.0"
seaborn = "^0.13.2"
ipykernel = "^6.29.3"
pre-commit = "^3.7.0"
tqdm = "^4.66.3"
toml = "^0.10.2"
ruff = "^0.3.5"
polars = "^0.20.23"
lightning = "^2.3.3"
wandb = "^0.17.0"
torch = "2.3.0"
torchvision = "^0.18.0"
shap = "^0.45.1"
fairlearn = "^0.10.0"
nmslib = "2.1.1"
scispacy = "^0.5.4"
en-core-sci-md = {url = "https://s3-us-west-2.amazonaws.com/ai2-s2-scispacy/releases/v0.5.4/en_core_sci_md-0.5.4.tar.gz"}
transformers = "^4.41.2"

[tool.poetry.group.dev.dependencies]
deptry = "^0.16.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.27"
pymdown-extensions = "^10.8.1"
mkdocs-gen-files = "^0.5.0"
mkdocs-autorefs = "^1.0.1"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
extend-select = [
    "I",  # isort
    "UP", # pyupgrade
    "PL", # pylint
    "B"]

ignore = [
    "E501", # too many lines
    "PLR0913", # too many arguments in function
    ]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
